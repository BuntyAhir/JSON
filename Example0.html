<html>
<head>

<script>
  
	var data = JSON.parse(getJSON('./books.json'));
	alert(data[0].author[0].last); 


	function getJSON(url) {
	        var resp ;
	        var xmlHttp ;

	        resp  = '' ;
	        xmlHttp = new XMLHttpRequest();

	        if(xmlHttp != null)
	        {
	            xmlHttp.open( "GET", url, false );
	            xmlHttp.send(null);
	            resp = xmlHttp.responseText;
	        }

	        return resp ;
	    }
	
	
</script>
